<h1>Donations</h1>

<form method="get">
    <input type="text" name="q" placeholder="Search donations...">
    <button type="submit">Search</button>
</form>

<a href="{% url 'campaigns:donation_create' %}" class="btn btn-primary">Add New Donation</a>

<ul>
    {% for donation in donations %}
        <li>
            {{ donation.user_name }} - {{ donation.amount }} to 
            <a href="{% url 'campaigns:campaign_detail' donation.campaign.pk %}">
                {{ donation.campaign.name }}
            </a>
            <a href="{% url 'campaigns:donation_update' donation.pk %}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{% url 'campaigns:donation_delete' donation.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'campaigns:user_view' %}">Back to Dashboard</a>
