{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'campaigns/login.css' %}">
</head>
<body>    
    <div class="wrapper">
        
            <h1>Login</h1>
            <br>
            <form method="post">
            {% csrf_token %}
            <div class="input-box">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            </div>
            <br>
            <div class="input-box">
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            </div>
            <br>
            <button type="submit" class="btn ">Login</button>
        </form>
    </div>
    
</body>
</html>
